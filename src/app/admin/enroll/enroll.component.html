<div class="toLeft">
  <section class="Content">
    <div class="container">
      <div class="row py-3">
        <div class="col-lg-3">
          <button class="btn btn-primary" style="width:80%;font-size:20px;">
            <span>Enroll Course</span>
            
          </button>
        </div>
        <div class="col-lg-9 search">
          <input type="text" class="form-control" placeholder="Search">
        </div>
      </div>
    </div>
  </section>
  
  <section class="Content mt-3">
      <div class="container py-2">
          <h1 style="background:blueviolet;margin:15px 0;padding:12px;color:white;font-weight: 250">List User</h1>
      </div>
    <div class="container">
      <table class="table bg-white">
        <thead class="text-center">
          <th>Account</th>
          <th>PassWord</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Name User</th>
          <th>Manipulation</th>
        </thead>
        <tbody>
          <tr *ngFor="let user of listUser | paginate: { itemsPerPage: 8, currentPage: p }">
            <td>{{user.TaiKhoan}}</td>
            <td>{{user.MatKhau}}</td>
            <td>{{user.HoTen}}</td>
            <td>{{user.Email}}</td>
            <td>{{user.TenLoaiNguoiDung}}</td>
            <td class="text-center">
              <button class="btn btn-primary" 
              (click)="enroll(user.TaiKhoan)" data-toggle="modal" data-target="#list">Enroll</button>
            </td>
  
          </tr>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </tbody>
      </table>
    </div>
  </section>
</div>



<div class="modal" id="list">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 #add class="modal-title">EDIT USER</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form [formGroup]="formListCourse">
          <div class="form-group">
            <label>Name Course</label>
            <select class="form-control" formControlName="MaKhoaHoc" >
              <option *ngFor="let Course of listCourse" [value]="Course.MaKhoaHoc">{{Course.TenKhoaHoc}}</option>
            </select>
          </div>
        
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer ">
        <div class=" text-center">
          <button class="btn btn-primary" type="button" (click)="enrollCourse()">ENROLL</button>
          <button type="button" class="btn btn-danger px-2" data-dismiss="modal">CLOSE</button>
        </div>
      </div>

    </div>
  </div>
</div>
