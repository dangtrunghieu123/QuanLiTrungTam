<section id="particles-js">
    <div class="fromLogin">
        <div class="Content">
            <div>
                <div class="normal text-center bg-primary py-1" style="cursor: pointer;">Login normal</div>
                <div class="fb text-center bg-success py-1">
                    <i class="fa fa-facebook"></i>
                </div>
            </div>

            <form class="" [formGroup]="formLogin">
                <div class="form-group">
                    <label>Account</label>
                    <input type="text" class="form-control" formControlName="TaiKhoan" required>
                    <div *ngIf="formLogin.get('TaiKhoan').invalid && formLogin.get('TaiKhoan').touched">
                        <div *ngIf="formLogin.get('TaiKhoan').errors['required']" class="alert alert-danger">
                            please check your account again
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>PassWord</label>
                    <input type="text" class="form-control" formControlName="MatKhau" required minlength="5" maxlength="20">
                    <div *ngIf="formLogin.get('MatKhau').invalid && formLogin.get('MatKhau').touched">
                        <div *ngIf="formLogin.get('MatKhau').errors['required']" class="alert alert-danger">
                            please check your password again
                        </div>
                        <div *ngIf="formLogin.get('MatKhau').errors['minlength'] " class="alert alert-danger">
                            Password minimum 5 character
                        </div>
                        <div *ngIf=" formLogin.get('MatKhau').errors['maxlength']" class="alert alert-danger">
                            Password maximum 20 character
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-danger my-3" style="width: 100%; font-size:25px" type="button" (click)="Login()">Login</button>
                </div>
            </form>
        </div>
    </div>

</section>
